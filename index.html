<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout by Faraaz</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
  <header>  
    <nav class="instalogo">
        <div class="top-left">
        <img class="camera" src="icons/camera.png">
        
        <div class="top-middle">
        <img class="logo" src="icons/logoname.svg">
        
        <div class="top-right">
        <img class="search" src="icons/instagram-search.svg">
        <img class="message" src="icons/message.png">
        </div>
    </div>
</div>

    </nav>
    </header>
    <main>

    </div>
    </main>

        <img class="reels" src="icons/instagram-reels.svg">

        <img class="heart" src="icons/instagram-heart.svg">
