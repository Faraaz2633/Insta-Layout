<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout by Faraz</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="top">
            
            <div class="left">
                
                <img src="icons/camera.png" class="camera">
            </div>
            <div class="mid">
                
                <img src="icons/logoname.svg" class="logo">
            </div>
            <div class="right">
                
                <img src="icons/instagram-search.svg" class="search">
                <img src="icons/message.png" class="message">
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <p class="inner-content">HELLO GREEKS</p>
        </div>
    </main>
    <footer>
        <div class="bottom">
            <img src="icons/instagram-home.svg" class="home">
            <img src="icons/instagram-reels.svg" class="reels">
            <img src="icons/instagram-post.svg" class="post">
            <img src="icons/instagram-heart.svg" class="activity">
            <img src="icons/instagram-profile.svg" class="profile">
        </div>
    </footer>
</body>
</html>
